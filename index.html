<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dojo Ember</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <ul class="nav nav-tabs">
        <li role="presentacion" class="dropdown">
          {{#link-to 'index' }}Inicio{{/link-to}}
        </li>
        <li role="presentacion" class="dropdown">
          {{#link-to 'create' }}Crear{{/link-to}}
        </li>
      </ul>
      <div class="panel panel-primary">
        {{outlet}}
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars" id="create">
  <div class="panel-heading">
    {{title}}
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <form {{action "create"on="submit"}}>
          {{input value=model.name class="form-control" required="true" placeholder="Nombre"}}
          <br/>
          {{input value=model.username class="form-control" required="true" placeholder="Usuario"}}
          <br/>
          {{input value=model.password class="form-control" required="true" placeholder="Password" type="password"}}
          <br/>
          {{input class="form-control" type="submit" value="Crear Usuario"}}
        </form>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <div class="panel-heading">
      {{title}}
    </div>
    <div class="panel-body">
      {{#if users}}
      <table class="table">
        <thead>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Action</th>
        </thead>
        <tbody>
          {{#each user in users}}
            <tr>
              <td>{{user.username}}</td>
              <td>{{user.name}}</td>
              <td>Eliminar</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
      {{else}}
      <p>No hay usuario registrados</p>
      {{/if}}
    </div>
  </script>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/ember-handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
